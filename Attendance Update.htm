<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pennymac Attendance Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center content */
            margin: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        iframe {
            border: 1px solid #ccc; /* optional border */
        }
    </style>
</head>
<body>

<h2>Pennymac Attendance Report</h2>

<iframe id="liveExcel" width="1200" height="800" frameborder="0" scrolling="no" src="https://wnsgs-my.sharepoint.com/personal/u469697_wnsgs_onmicrosoft_com/_layouts/15/Doc.aspx?sourcedoc={b7151e5c-f5d2-4c20-9a69-801604033d3d}&action=embedview&wdAllowInteractivity=False&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>

<script>
setInterval(() => {
  const iframe = document.getElementById("liveExcel");
  if (iframe) {
    // Add a tiny query parameter to bypass cache and reload smoothly
    const url = new URL(iframe.src);
    url.searchParams.set('t', Date.now()); // adds ?t=timestamp or updates it
    iframe.src = url.toString();
  }
}, 60000); // every 60 seconds
</script>

</body>
</html>
